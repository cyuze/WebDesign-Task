<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表の作成</title>
    <link rel="stylesheet" href="table-style.css">
</head>

<body>
    <table>
        <caption>Let's Go！！地元のラーメン</caption>
        <thead>
            <tr>
                <th>見た目</th>
                <th>名前</th>
                <th>味</th>
                <th>場所/店舗名</th>
                <th>俺の感想</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="img/gokunibo.jpg" alt="ゴクニボラーメン"></td>
                <td>ゴクニボ</td>
                <td>煮干し醤油</td>
                <td>秋田県大館市城西町１−５３/孝百</td>
                <td>煮干し中毒になりました。</td>
            </tr>
            <tr>
                <td><img src="img/bakuton.jpg" alt="バクトンラーメン"></td>
                <td>バク豚ラーメン</td>
                <td>二郎系</td>
                <td>秋田県大館市餌釣大杉１２２−１/バク豚696</td>
                <td>にんにく臭と満腹感で幸せになれます。</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
