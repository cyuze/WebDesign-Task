<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register-style.css">
</head>

<body>
    <p>必要事項を入力の上、送信ボタンを押してください。</p>
    <form action="#" method="post">
        <table>
        <tr>
       <th>ID <span>必須</span> （メールアドレス）</th><td><input type="email" size="30"></td><br>
        </tr>
        <tr>
        パスワード<span>必須</span>（半角英数字8文字以上）<input type="password" size="30" minlength="8"><label><input  type="checkbox">パスワードを表示する</label><br>
        </tr>        
        <tr>
        氏名<span>必須</span>姓： <input type="text">名：<input type="text"><br>
        </tr>
        <tr>
        住所〒<input type="text" size="8" required><br>
        <input type="text"><br>
        <input type="text"><br>
        <input type="text" size="30"><br>
        </tr>
        <tr>
        携帯電話番号<span>必須</span>（ハイフンなし）<input type="tel"><br>
        </tr>
        <tr>
        学科・学年<span>必須</span>
        学科：<select>
            <option value="">学科を選択してください</option>
            <option value="">システム系学科</option>
            <option value="">ビジネス系学科</option>
            <option value="">デザイン系学科</option>
        </select>
        学年：<select>
            <option value="">学年を選択して下さい</option>
            <option value="">1年</option>
            <option value="">2年</option>
            <option value="">3年</option>
            <option value="">4年</option>
        </select><br>
        </tr>
        <tr>
        お得な情報・クーポン<span>必須</span>
        <label><input type="radio">受け取る</label>
        <label><input type="radio">受け取らない</label><br>
        </tr>
        <tr>
        ご意見・ご要望（200文字以内でご記入ください）
        <textarea cols="50" rows="10" maxlength="200"></textarea><br>
        </tr>
        </table>
        <button type="reset">入力内容をクリアする</button><button type="submit">送信</button>

    </form>
</body>

</html>
