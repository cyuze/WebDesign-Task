<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register-style.css">
</head>

<body>
    <p>必要事項を入力の上、送信ボタンを押してください。</p>
    <form action="#" method="post">
        <table>
            <tr>
                <th>ID <span class="important">必須</span> <span class="subtext">（メールアドレス）</span></th>
                <td><input type="email" size="30" placeholder="例：　xxx@morijyobi.ac.jp" required name="id"></td>
            </tr>
            <tr>
                <th>パスワード<span class="important">必須</span><span class="subtext">（半角英数字8文字以上）</span></th>
                <td><input type="password" size="30" minlength="8" required name="ps"><label><input
                            type="checkbox" name="psb">パスワードを表示する</label></td>
            </tr>
            <tr>
                <th>氏名<span class="important">必須</span></th>
                <td>姓： <input type="text" placeholder="例：　盛岡" required name="1n">名：<input type="text" placeholder="例：　太郎"
                        required name="2n"></td>
            </tr>
            <tr>
                <th>住所</th>
                <td>〒<input type="text" size="8" value="020-0021" readonly name="add1"><br>
                    <input type="text" value="岩手県盛岡市中央通三丁目" readonly name="add2"><br>
                    <input type="text" placeholder="番地" name="add3"><br>
                    <input type="text" size="30" placeholder="建物名" name="add4"><br>
                </td>
            </tr>
            <tr>
                <th>携帯電話番号<span class="important">必須</span><span class="subtext">（ハイフンなし）</span></th>
                <td><input type="tel" required name="mel"><br></td>
            </tr>
            <tr>
                <th>学科・学年<span class="important">必須</span></th>
                <td>学科：<select required name="gaku1">
                        <option value="0">学科を選択してください</option>
                        <option value="1">システム系学科</option>
                        <option value="2">ビジネス系学科</option>
                        <option value="3">デザイン系学科</option>
                    </select>
                    　学年：<select required name="gaku2">
                        <option value="0">学年を選択して下さい</option>
                        <option value="1">1年</option>
                        <option value="2">2年</option>
                        <option value="3">3年</option>
                        <option value="4">4年</option>
                    </select><br></td>
            </tr>
            <tr>
                <th>お得な情報・クーポン<span class="important">必須</span></th>
                <td>
                    <label><input type="radio" name="s" required value="yes">受け取る</label>
                    <label><input type="radio" name="s" required value="no">受け取らない</label><br>
                </td>
            </tr>
            <tr>
                <th>ご意見・ご要望 <span class="subtext">（200文字以内でご記入ください）</span></th>
                <td>
                    <textarea cols="50" rows="10" maxlength="200" name="text"></textarea><br>
                </td>
            </tr>
        </table>
        <button type="reset">入力内容をクリアする</button><button type="submit">送信</button>

    </form>
</body>

</html>
